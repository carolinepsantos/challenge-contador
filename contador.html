<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Js</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <h1>Contador</h1>
        </div>
        <div>
            <button id="btn-restart">Reiniciar</button>
        </div>
    </header>
    <section>
        <div class="section">
            <div class="rest">
                <h1>Faltam</h1>
            </div>
            <div class="temp">
                <div class="timeLeft">
                    <div>
                        <h2 id="days">00</h2>
                        <p>Dias</p>
                    </div>
                    <div>
                        <h2 id="hours">00</h2>
                        <p>Horas</p>
                    </div> 
                    <div>
                        <h2 id="minutes">00</h2>
                        <p>Minutos</p>
                    </div> 
                    <div>
                        <h2 id="secs">00</h2>
                        <p>Segundos</p>
                    </div> 
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
